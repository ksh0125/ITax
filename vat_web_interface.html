        .hidden {

        .loading-spinner {

            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;

    </style>
</head>
<body>
    <div class="container">

            <p>AI Í∏∞Î∞ò Î∂ÄÍ∞ÄÍ∞ÄÏπòÏÑ∏Î≤ï Ï°∞Î¨∏ Í≤ÄÏÉâ ÏãúÏä§ÌÖú</p>

        <div class="search-section">

                        <button class="sample-tag" onclick="setSearchQuery('ÏÇ¨ÏóÖÏûê Ï†ïÏùò')">ÏÇ¨ÏóÖÏûê Ï†ïÏùò</button>
                        <button class="sample-tag" onclick="setSearchQuery('Ïû¨ÌôîÏùò Í≥µÍ∏â')">Ïû¨ÌôîÏùò Í≥µÍ∏â</button>
                        <button class="sample-tag" onclick="setSearchQuery('ÎÇ©ÏÑ∏ÏùòÎ¨¥Ïûê')">ÎÇ©ÏÑ∏ÏùòÎ¨¥Ïûê</button>
                        <button class="sample-tag" onclick="setSearchQuery('ÏÑ∏Í∏àÍ≥ÑÏÇ∞ÏÑú')">ÏÑ∏Í∏àÍ≥ÑÏÇ∞ÏÑú</button>

                        onkeypress="handleKeyPress(event, 'search')"

                        <button class="sample-tag" onclick="setArticleQuery('Ï†ú31Ï°∞')">Ï†ú31Ï°∞</button>

                <div class="search-box">
                    <input

    <script>
        let currentTab = 'search';
        
        // ÌÉ≠ Ï†ÑÌôò
        function switchTab(tabName) {
            // ÌÉ≠ Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // ÌÉ≠ Ïª®ÌÖêÏ∏† ÌëúÏãú Î≥ÄÍ≤Ω
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            currentTab = tabName;
            
            // ÏãúÏä§ÌÖú Ï†ïÎ≥¥ ÌÉ≠Ïùº Í≤ΩÏö∞ ÌÜµÍ≥Ñ Î°úÎìú
            if (tabName === 'stats') {
                loadSystemStats();
            }
            
            // Í≤∞Í≥º ÏòÅÏó≠ Ïà®Í∏∞Í∏∞
            document.getElementById('results').classList.add('hidden');
            document.getElementById('status').classList.add('hidden');
        }
        
        // Í≤ÄÏÉâÏñ¥ ÏÑ§Ï†ï
        function setSearchQuery(query) {
            document.getElementById('searchInput').value = query;
        }
        
        function setArticleQuery(article) {
            document.getElementById('articleInput').value = article;
        }
        
        // ÏóîÌÑ∞ ÌÇ§ Ï≤òÎ¶¨
        function handleKeyPress(event, type) {
            if (event.key === 'Enter') {
                if (type === 'search') {
                    searchLaw();
                } else if (type === 'related') {
                    searchRelatedArticles();
                }
            }
        }
        
        // Ï°∞Î¨∏ Í≤ÄÏÉâ
        async function searchLaw() {
            const keyword = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!keyword) {
                showStatus('Í≤ÄÏÉâ ÌÇ§ÏõåÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            // Î°úÎî© ÏÉÅÌÉú
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="loading-spinner"></span> Í≤ÄÏÉâ Ï§ë...';
            showStatus('üîç Î∂ÄÍ∞ÄÍ∞ÄÏπòÏÑ∏Î≤ï Ï°∞Î¨∏ Í≤ÄÏÉâ Ï§ë...', 'loading');
            resultDiv.classList.add('hidden');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/search-law', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords: keyword, max_results: 8 })
                });
                
                if (!response.ok) {
                    throw new Error(`ÏÑúÎ≤Ñ Ïò§Î•ò: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.results && data.results.length > 0) {
                    showSearchResults(data.results, keyword, data.total_found);
                    showStatus(`‚úÖ ${data.results.length}Í∞ú Ï°∞Î¨∏ Î∞úÍ≤¨`, 'success');
                } else {
                    showStatus('Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.', 'error');
                }
                
            } catch (error) {
                console.error('Í≤ÄÏÉâ Ïò§Î•ò:', error);
                showStatus(`‚ùå Í≤ÄÏÉâ Ïã§Ìå®: ${error.message}`, 'error');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'üîç Í≤ÄÏÉâ';
            }
        }
        
        // Í¥ÄÎ†® Ï°∞Î¨∏ Í≤ÄÏÉâ
        async function searchRelatedArticles() {
            const articleNumber = document.getElementById('articleInput').value.trim();
            const resultDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const relatedBtn = document.getElementById('relatedBtn');
            
            if (!articleNumber) {
                showStatus('Ï°∞Î¨∏ Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            // Î°úÎî© ÏÉÅÌÉú
            relatedBtn.disabled = true;
            relatedBtn.innerHTML = '<span class="loading-spinner"></span> Í≤ÄÏÉâ Ï§ë...';
            showStatus(`üîó ${articleNumber}ÏôÄ Í¥ÄÎ†®Îêú Ï°∞Î¨∏ Í≤ÄÏÉâ Ï§ë...`, 'loading');
            resultDiv.classList.add('hidden');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/related-articles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article_number: articleNumber, max_results: 5 })
                });
                
                if (!response.ok) {
                    throw new Error(`ÏÑúÎ≤Ñ Ïò§Î•ò: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.related_articles && data.related_articles.length > 0) {
                    showRelatedResults(data.related_articles, data.base_article);
                    showStatus(`‚úÖ ${data.base_article}ÏôÄ Í¥ÄÎ†®Îêú ${data.related_articles.length}Í∞ú Ï°∞Î¨∏ Î∞úÍ≤¨`, 'success');
                } else {
                    showStatus(`${articleNumber}ÏôÄ Í¥ÄÎ†®Îêú Ï°∞Î¨∏ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`, 'error');
                }
                
            } catch (error) {
                console.error('Í¥ÄÎ†® Ï°∞Î¨∏ Í≤ÄÏÉâ Ïò§Î•ò:', error);
                showStatus(`‚ùå Í≤ÄÏÉâ Ïã§Ìå®: ${error.message}`, 'error');
            } finally {
                relatedBtn.disabled = false;
                relatedBtn.innerHTML = 'üîó Í¥ÄÎ†® Ï°∞Î¨∏ Í≤ÄÏÉâ';
            }
        }
        
        // Í≤ÄÏÉâ Í≤∞Í≥º ÌëúÏãú
        function showSearchResults(results, keyword, totalFound) {
            const resultsDiv = document.getElementById('results');
            
            let html = `<h3>üìã "${keyword}" Í≤ÄÏÉâ Í≤∞Í≥º (${totalFound}Í∞ú)</h3>`;
            
            results.forEach((item, index) => {
                const similarityPercent = (item.similarity * 100).toFixed(1);
                html += `
                    <div class="result-item">
                            <div class="law-info">
                                <div class="article-number">[${item.law_name}] ${item.article_number}</div>
                                <div class="article-title">${item.title}</div>
                            </div>
                            <div class="similarity-badge">${similarityPercent}% ÏùºÏπò</div>
                        </div>
                        <div class="content">${item.content}</div>
                        ${item.chunk_count > 1 ? `
                            <div class="chunk-info">
                                üìä Îß§Ïπ≠ Ï≤≠ÌÅ¨ Ïàò: ${item.chunk_count}Í∞ú | ÌèâÍ∑† Ïú†ÏÇ¨ÎèÑ: ${(item.avg_similarity * 100).toFixed(1)}%
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }
        
        // Í¥ÄÎ†® Ï°∞Î¨∏ Í≤∞Í≥º ÌëúÏãú
        function showRelatedResults(results, baseArticle) {
            const resultsDiv = document.getElementById('results');
            
            let html = `<h3>üîó ${baseArticle}ÏôÄ Í¥ÄÎ†®Îêú Ï°∞Î¨∏Îì§</h3>`;
            
            results.forEach((item, index) => {
                const similarityPercent = (item.similarity * 100).toFixed(1);
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <div class="law-info">
                                <div class="article-number">[${item.law_name}] ${item.article_number}</div>
                                <div class="article-title">${item.title}</div>
                            </div>
                            <div class="similarity-badge">${similarityPercent}% Í¥ÄÎ†®ÏÑ±</div>
                        </div>
                        <div class="content">${item.content}</div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.remove('hidden');
        }
        
        // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        // ÏãúÏä§ÌÖú ÌÜµÍ≥Ñ Î°úÎìú
        async function loadSystemStats() {
            const statsBox = document.querySelector('.stats-box');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/statistics');
                const data = await response.json();
                
                if (data.success && data.statistics) {
                    const stats = data.statistics;
                    statsBox.innerHTML = `
                        <h3>üìä ÏãúÏä§ÌÖú ÌÜµÍ≥Ñ</h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
                            <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px;">
                                <div style="font-size: 2em; font-weight: bold;">${stats.Ï¥ù_Ï≤≠ÌÅ¨Ïàò || 'N/A'}</div>
                                <div>Ï¥ù Ï≤≠ÌÅ¨ Ïàò</div>
                            </div>
                            <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px;">
                                <div style="font-size: 2em; font-weight: bold;">${stats.Ï¥ù_Ï°∞Î¨∏Ïàò || 'N/A'}</div>
                                <div>Ï¥ù Ï°∞Î¨∏ Ïàò</div>
                            </div>
                            <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px;">
                                <div style="font-size: 2em; font-weight: bold;">${stats.ÏûÑÎ≤†Îî©_Ï∞®Ïõê || 'N/A'}</div>
                                <div>ÏûÑÎ≤†Îî© Ï∞®Ïõê</div>
                            </div>
                            <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px;">
                                <div style="font-size: 1.2em; font-weight: bold;">${stats.ÏÉÅÌÉú || 'N/A'}</div>
                                <div>ÏãúÏä§ÌÖú ÏÉÅÌÉú</div>
                            </div>
                        </div>
                        <div style="margin-top: 20px; text-align: left;">
                            <p><strong>Î≤ïÎ†πÎ™Ö:</strong> ${stats.Î≤ïÎ†πÎ™Ö || 'Î∂ÄÍ∞ÄÍ∞ÄÏπòÏÑ∏Î≤ï'}</p>
                            <p><strong>Î™®Îç∏:</strong> ${stats.Î™®Îç∏Î™Ö || 'jhgan/ko-sbert-nli'}</p>
                            <p><strong>ÏÑ§Î™Ö:</strong> ${stats.ÏÑ§Î™Ö || 'AI Í∏∞Î∞ò Î≤ïÎ†π Í≤ÄÏÉâ ÏãúÏä§ÌÖú'}</p>
                        </div>
                    `;
                } else {
                    throw new Error('ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                }
            } catch (error) {
                statsBox.innerHTML = `
